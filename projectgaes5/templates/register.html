{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h3 class="text-center text-light bg-dark p-3 rounded">Auto Speed Fierro
                    </h3>
                    <div class="text-center">
                    </div>
                    <div class="card-body">
                        <img src="{% static 'images/iconodon.png' %}" alt="imagen admin" width="150px">
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
        
                            <label for="{{ form.username.id_for_label }}">Usuario:</label>
                            {{ form.username }}
                            
                            <label for="{{ form.email.id_for_label }}">Correo:</label>
                            {{ form.email }}
        
                            <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
                            {{ form.password1 }}
        
                            <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña:</label>
                            {{ form.password2 }}
        
                            <button type="submit" class="btn btn-primary">Registrarse</button>
<br>
<br>
                            <a href="{% url 'login' %}" class="btn btn-primary">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
